        <script src="js/index.js"></script>

        <title>Registro - Usuario</title>

    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Pagina principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="tableUsers.html">Lista de Usuarios</a>

                        </ul>


                    </div>
                </div>
                <button type="button" class="btn btn-link"><a href="login.html">Salir</a></button>

            </div>
        </nav>
        <main class="p-4 d-flex justify-content-center">


            <div class="card sizeDiv">

                <div class="card-body">
                    <h2> Crear usuario</h2>

                    <form id="form-register" class="pb-4">

                        <div class="form-group">
                            <label for="input-username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-cedula">Cedula</label>
                            <input type="text" class="form-control" id="input-cedula" placeholder="Cedula" required>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                        </div>

                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="input-fecha_nac">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="input-fecha_nac" placeholder="dd/mm/aaaa" required>
                        </div>
                        <div class="form-group">
                            <label for="input-celular">Numero de Celular</label>
                            <input type="number" class="form-control" id="input-celular" placeholder="# Celular" required>
                        </div>
                        <div class="form-group">
                            <label for="input-rol">Rol</label>
                            <input type="text" class="form-control" id="input-rol" placeholder="Rol" required>
                        </div>


                        <input class="btn btn-primary" type="reset" value="Reset">
                        <input type="submit" class="btn btn-primary " id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="addUsers.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
        </main>
        <footer id="footer" class="pb-4 pt-4">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 col-lg">
                        <a href="#">Derechos reservados</a>

                    </div>

                    </footer>
                    </body>
                    </html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>modificarUsuario</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <a class="navbar-brand" href="#">

                        </a>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="home.html">Pagina principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="tableUsers.html">Lista de Usuarios</a>
                            </li>

                        </ul>


                    </div>
                </div>
                <button type="button" class="btn btn-link"><a href="index.html">Salir</a></button>

            </div>
        </nav>

        <main class="p-4 d-flex flex-column align-items-center">




            <h1 class="mt-3">Editar perfil</h1>

            <div class="card" id="form-container">
                <div class="card-body">
                    <form method="GET" id="form-modificar" class="pb-4">
                        <div class="form-group">
                            <label for="input-username">Username</label>
                            <input type="text" class="form-control disabled" id="input-username"  readonly >
                        </div>

                        <div class="form-group">
                            <label for="input-contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="input-contrasena"  readonly>
                        </div>
                        <div class="form-group">
                            <label for="input-cedula">Cedula</label>
                            <input type="text" class="form-control" id="input-cedula" placeholder="Cedula" required>
                        </div>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="input-apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
                        </div>

                        <div class="form-group">
                            <label for="input-email">Email</label>
                            <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="input-fecha_nac">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="input-fecha_nac" placeholder="dd/mm/aaaa" required>
                        </div>
                        <div class="form-group">
                            <label for="input-celular">Numero de Celular</label>
                            <input type="number" class="form-control" id="input-celular" placeholder="# Celular" required>
                        </div>
                        <div class="form-group">
                            <label for="input-rol">Rol</label>
                            <select class="form-control" id="input-rol"  required>

                                <option class="form-control" id="input-rol"> Administrador</option>
                                <option class="form-control" id="input-rol">Empleado</option>
                            </select>
                        </div>

                        <input class="btn btn-primary" type="reset" value="Reset">
                        <button type="submit" class="btn btn-success" id="modificar-btn">Guardar datos</button>
                        <a href="tableUsers.html" class="btn btn-primary">Ver registro</a>
                    </form>
                    <div class="alert alert-danger d-none" id="modificar-error" role="alert">
                        Error en la modificacación de los datos del usuario
                    </div>
                    <div id="modificar-exito" class="alert alert-success d-none" role="alert">
                        Modificación de los datos del usuario realizada correctamente
                    </div>
                </div>


            </div>

            <div class="mt-4">

                <button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" 
                        data-target="#eliminar-cuenta-modal">Eliminar cuenta</button>
            </div>
            <div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" 
                 aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-tittle" id="eliminar-cuenta-modal-header">¿Eliminar cuenta?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Eliminar una cuenta es una acción que no se puede restaurar. ¿Está seguro?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" 
                                    data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" 
                                    id="aceptar-eliminar-cuenta-btn">Eliminar cuenta</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </body>
    <script >
        const us = localStorage.getItem("usuarioactualizar")
        document.getElementById("input-username").value = us;
        getUsuario(us);

        function getUsuario(username) {

            $.ajax({
                type: "GET",
                dataType: "html",
                url: "./ServletUsuarioGet",
                data: $.param({
                    username: username,

                }),
                success: function (result) {
                    let parsedResult = JSON.parse(result);

                    if (parsedResult != null) {
                        setValores(parsedResult)
                    } else {
                        console.log("Error recuperando los datos de usuarios");
                    }
                }
            });
        }
        function setValores(usuario) {

            document.getElementById("input-contrasena").value = usuario.password;
            document.getElementById("input-cedula").value = usuario.cedula;
            document.getElementById("input-nombre").value = usuario.nombre;
            document.getElementById("input-apellidos").value = usuario.apellidos;
            document.getElementById("input-email").value = usuario.correo;
            document.getElementById("input-fecha_nac").value = usuario.fecha_nac;
            document.getElementById("input-celular").value = usuario.celular;
            document.getElementById("input-rol").value = usuario.rol;
        }
    </script>
</html>
